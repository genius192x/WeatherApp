<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">

	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.css">

	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<div class="app">
		<div class="search">
			<div type="button" class="menu__icon icon-menu"><span></span></div>
			<div class="menu__search">
				<form action="GET" class="form" id="form">

					<input autocomplete="off" type="text" value="" name="city" class="form-input" id="text-input"
						placeholder="Погода в ..." required>
					<button autocomplete="false" type="submit" class="form-submit" id="submit-button" value="OK"><i
							class="fa-solid fa-magnifying-glass"></i> </button>
				</form>
			</div>
		</div>
		<div class="wrapper">


		</div>
		<div class="tamplate">
			<div class="tamplate__tabs">
				<div class="tamplate__titles">
					<span class="tamplate__title active">Сегодня</span>
					<span class="tamplate__title">Завтра</span>
					<span class="tamplate__title">Следующие 10 дней</span>
				</div>
				<div class="tamplate__cards">

				</div>
			</div>
			<div class="tamplate__fake-map">
				<img src="img/map.svg" alt="">
			</div>
		</div>
	</div>


	<script src="https://kit.fontawesome.com/f0dfa28b95.js" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>

</html>
